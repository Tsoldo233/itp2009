<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .demo {
            width: 100%;
            height: 300px; 
            border: 2px solid green;
            background-image: url("iphone-11-red-2-400x460-400x460.png");
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }

        #target {
            background-position: 100px 10px;
        }

     
    </style>
</head>
<body>

    <pre>
        sử dụng đơn vị px cho thuộc tính background-position
        background-position: X Y; ( ngang dọc )
        trong đó X là chiều ngang ( trục X )
        Y là chiều dọc ( trục Y )
    
    </pre>
    

    <div id="target" class="demo">
        background-position: 100px 10px;
    </div>
   
</body>
</html>
