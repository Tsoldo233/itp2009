<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url("iphone-11-red-2-400x460-400x460.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 1000px;
        }
    </style>
</head>
<body>
    <pre>
        background-attachment: fixed; ( cố định )
        background-attachment: scroll; ( cuộn chuột ) là giá trị mặc định

        chú ý : thuộc tính background-attachment chỉ có tác dụng khi 
        background-repeat là no-repeat và ảnh nền nhỏ kích cỡ của thẻ html
    </pre>
</body>
</html>
